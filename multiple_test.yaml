# First basic config I'm making to show as an example on what the tool will be able to do.
interface: "ens18"

sequences:
  one:
    time: 30
    threads: 0
    eth:
      srcmac: "1a:c4:df:70:d8:a6"
      dstmac: "ae:21:14:4b:3a:6d"
    ip:
      srcip: "10.50.0.3"
      dstip: "10.50.0.4"
      protocol: udp
      csum: True
    udp:
      srcport: 27000
      dstport: 27015
    l4csum: True
    payload:
      exact: "FF FF FF FF 49"
  second:
    count: 300
    threads: 0
    eth:
      srcmac: "1a:c4:df:70:d8:a6"
      dstmac: "ae:21:14:4b:3a:6d"
    ip:
      ranges:
          - 192.168.90.0/24
      dstip: "10.50.0.4"
      protocol: udp
      csum: True
    udp:
      srcport: 0
      dstport: 8808
    l4csum: True
    payload:
      length:
        min: 500
        max: 1400